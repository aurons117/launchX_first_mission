<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería X - pedido</title>
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="img/logos.jpg" alt="imagen del logo">
        </a>
        <p>Pastelería X</p>

        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
                <li><a href="./pedido.html">Pedido</a></li>
                <li><a href="./dashboards.html">Dashboard</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Pedido</h1>
            <h3>Información general del pedido</h3>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <br>
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" id="direccion">
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="number" name="telefono" id="telefono">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">
                <br>
                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora">
                <br>

                <!-- options of cakes with inputs checkbox -->
                <h3>Sabores</h3>
                <input type="checkbox" name="pastel" id="pastel">
                <label for="pastel">Pastel de chocolate</label>
                <br>
                <input type="checkbox" name="pastel" id="pastel">
                <label for="pastel">Pastel de fresa</label>
                <br>
                <input type="checkbox" name="pastel" id="pastel">
                <label for="pastel">Pastel de calúa</label>
                <br>
                <input type="checkbox" name="pastel" id="pastel">
                <label for="pastel">Pastel de café</label>
                <br>
                <input type="checkbox" name="pastel" id="pastel">
                <label for="pastel">Pastel de durazno</label>
                <br>
                <input type="checkbox" name="pastel" id="pastel">
                <label for="pastel">Pastel de vainilla</label>
                <br>

                <!-- options of decorators with inputs checkbox -->
                <h3>Decoradores</h3>
                <input type="checkbox" name="decorador" id="decorador">
                <label for="decorador">Frutas</label>
                <br>
                <input type="checkbox" name="decorador" id="decorador">
                <label for="decorador">Chispas de chocolate</label>
                <br>
                <input type="checkbox" name="decorador" id="decorador">
                <label for="decorador">Chocolate líquido</label>
                <br>
                <input type="checkbox" name="decorador" id="decorador">
                <label for="decorador">Menta</label>
                <br>
                <input type="checkbox" name="decorador" id="decorador">
                <label for="decorador">Galleta</label>
                <br>

                <!-- options of drinks with inputs checkbox -->
                <h3>Bebidas</h3>
                <input type="checkbox" name="bebida" id="bebida">
                <label for="bebida">Bebida</label>
                <br>
                <input type="checkbox" name="bebida" id="bebida">
                <label for="bebida">Café</label>
                <br>
                <input type="checkbox" name="bebida" id="bebida">
                <label for="bebida">Café con leche</label>
                <br>

            </form>
    </main>

    <footer>
        <p>Pastelería X - Todos los derechos reservados</p>
        <a href="./contacto.html" target="_blank">Contacto</a>
    </footer>

</body>

</html>
